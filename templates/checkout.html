<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <h2>Shopping Cart</h2>
    <ul>
        {% for item in shopping_cart %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <h2>Total: ${{ total }}</h2>
    <button>Pay Now</button>
    <a href="/cart">Back to Cart</a>
</body>
</html>
